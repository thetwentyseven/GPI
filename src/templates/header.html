<html>
<head>
  <title>Global Pollution Interface (GPI)</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css')  }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/style.css')  }}" rel="stylesheet" />

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
      data-toggle="collapse" data-target="#navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('root') }}">Global Pollution Interface (GPI)</a>
    </div>

    <div id="navbar" class="collapse navbar-collapse navbar-right">
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('api') }}">API</a></li>
        <li><a href="{{ url_for('map') }}">Map</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <span class="caret"></span></a>
          <ul class="dropdown-menu">
            {% if session.logged %}
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
            <li><a href="{{ url_for('logout') }}">Log out</a></li>
            {% else %}
            <li><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
          </ul>
        </li>
      </ul>
    </div>

  </div>
  </nav>

  {% block content %}
  {% endblock %}
  <script src="{{ url_for('static', filename='js/morris-line.js')  }}" ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')  }}"></script>
</body>
</html>
