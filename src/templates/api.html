{% extends "header.html" %}

{% block content %}

<div class="container">
  <h1>Global Pollution Interface (GPI)</h1>
  <h2>API</h2>
  {% if data %}
    <ul>
    {% for d in data %}
      <li>{{ d.location }}</li>
    {% endfor %}
    </ul>
  {% else %}
    <p class="lead">
      You should not see this msg, otherwise, check the code again.
    </p>
  {% endif %}
</div>
{% endblock %}}
