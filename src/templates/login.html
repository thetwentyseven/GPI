{% extends "header.html" %}

{% block content %}

<div class="container">
  <h1>Global Pollution Interface (GPI) - Login or Register</h1>
  <div class="login">
    <form class="form-signin" action="{{ url_for('login') }}" method="post">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="email" class="sr-only">Email address</label>
      <input type="text" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Sign in</button>
    </form>
  </div>

  <div class="register">
    <form class="form-signin" action="{{ url_for('login') }}" method="post">
      <h2 class="form-signin-heading">Please register first</h2>
      <label for="firstname" class="sr-only">Firstname</label>
      <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Firstname" required autofocus>
      <label for="lastname" class="sr-only">Lastname</label>
      <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Lastname" required autofocus>
      <label for="username" class="sr-only">Email address</label>
      <input type="text" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      <label for="password" class="sr-only">Repeat Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Repeat Password" required>
      <button class="btn btn-lg btn-info btn-block" type="submit" value="Register">Register</button>
    </form>
  </div>
</div>

{% endblock %}}
